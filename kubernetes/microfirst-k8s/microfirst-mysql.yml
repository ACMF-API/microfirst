apiVersion: apps/v1
kind: Deployment
metadata:
  name: microfirst-mysql
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microfirst-mysql
  template:
    metadata:
      labels:
        app: microfirst-mysql
    spec:
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: mysql
          image: mysql:9.0.1
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: 'yes'
            - name: MYSQL_DATABASE
              value: microfirst
          args:
            - --lower_case_table_names=1
            - --skip-mysqlx
            - --character_set_server=utf8mb4
            - --explicit_defaults_for_timestamp
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql/
          resources:
            requests:
              memory: '512Mi'
              cpu: '500m'
            limits:
              memory: '1Gi'
              cpu: '1'
---
apiVersion: v1
kind: Service
metadata:
  name: microfirst-mysql
  namespace: default
spec:
  selector:
    app: microfirst-mysql
  ports:
    - port: 3306
